name: act2 workflow

on:
    push:
        branches: ["main"]
    
    pull_request:
        branches: ["main"]
    
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: checkout repo
          uses: actions/checkout@v4

        - name: docker login
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets. DOCKER_PASSWORD }}
        
        - name: build docker image
          run: |
            docker build -t jackrice/act2-app:latest .

        - name: push to docker hub
          run: |
            docker push jackrice/act2-app:latest
